<script>
    var startTime = 0;
    var endTime = 0;
    var numTime = 0;


    function nowTime() {
        var myDate = new Date();
        var H = myDate.getHours();
        var M = myDate.getMinutes();
        var S = myDate.getSeconds();
        var MS = myDate.getMilliseconds();
        var milliSeconds = H * 3600 * 1000 + M * 60 * 1000 + S * 1000 + MS;
        return milliSeconds;
    }

    $(function () {

        $(".ask-btn a").click(function () {
            showPopup();
        });

        $(".answer-btn a").click(function () {
            showPopup();
			$('.discuss-box').addClass('showAnswer');
        });

        function showPopup(){
            $(".discuss-box").fadeIn();
            $(".bg-black").show();
        }

        $(".discuss-close").click(function () {
            $(".discuss-box").fadeOut(function(){
                $('.discuss-box').removeClass('showAnswer');
				$('#qa_cts').hide();
            });
            $(".bg-black").hide();
        });
        $(".discuss-ans-close, .discuss-ans .btn_warp a").click(function () {
            $(".discuss-ans").fadeOut();
            $(".bg-black").hide();
        });
        var slider = new SliderUnlock("#slider", {successLabelTip: "인증통과"}, function () {
            var sli_width = $("#slider_bg").width();
            endTime = nowTime();
            numTime = endTime - startTime;
            endTime = 0;
            startTime = 0;
            $("#label").removeClass('s_bg');
            $("#label").addClass('ok_bg');
            $("#labelTip").removeClass('StTip');
            $("#labelTip").addClass('OkTip');
            $('#login_btn').attr("onClick", "return LoginFrmChk();");
            $.ajax({
                type: "POST"
                , url: "/getsss.php"
                , data: {}
                , dataType: "json"
                , cache: false
                , success: function (calData) {
                    $('#token').val(calData.result);
                }
                , error: function () {
                    console.log("send message error! ");
                }
            });
        });

        slider.init();
    });

    ;(function ($, window, document, undefined) {
        function SliderUnlock(elm, options, success) {
            var me = this;
            var $elm = me.checkElm(elm) ? $(elm) : $;
            success = me.checkFn(success) ? success : function () {
            };

            var opts = {
                successLabelTip: "Successfully Verified",
                duration: 200,
                swipestart: false,
                min: 0,
                max: $elm.width(),
                index: 0,
                IsOk: false,
                lableIndex: 0
            };

            opts = $.extend(opts, options || {});

            me.elm = $elm;
            me.opts = opts;
            me.swipestart = opts.swipestart;
            me.min = opts.min;
            me.max = opts.max;
            me.index = opts.index;
            me.isOk = opts.isOk;
            me.labelWidth = me.elm.find('#label').width();
            me.sliderBg = me.elm.find('#slider_bg');
            me.lableIndex = opts.lableIndex;
            me.success = success;
        }

        SliderUnlock.prototype.init = function () {
            var me = this;

            me.updateView();
            me.elm.find("#label").on("mousedown", function (event) {
                var e = event || window.event;
                me.lableIndex = e.clientX - this.offsetLeft;
                me.handerIn();
            }).on("mousemove", function (event) {
                me.handerMove(event);
            }).on("mouseup", function (event) {
                me.handerOut();
            }).on("mouseout", function (event) {
                me.handerOut();
            }).on("touchstart", function (event) {
                var e = event || window.event;
                me.lableIndex = e.originalEvent.touches[0].pageX - this.offsetLeft;
                me.handerIn();
            }).on("touchmove", function (event) {
                me.handerMove(event, "mobile");
            }).on("touchend", function (event) {
                me.handerOut();
            });
        };

        SliderUnlock.prototype.handerIn = function () {
            var me = this;
            me.swipestart = true;

            var myDate = new Date();
            var H = myDate.getHours();
            var M = myDate.getMinutes();
            var S = myDate.getSeconds();
            var MS = myDate.getMilliseconds();
            var milliSeconds = H * 3600 * 1000 + M * 60 * 1000 + S * 1000 + MS;

            startTime = milliSeconds;


            me.min = 0;
            me.max = me.elm.width();
        };

        SliderUnlock.prototype.handerOut = function () {
            var me = this;
            me.swipestart = false;

            weizhi = me.labelWidth;
            if (me.index < me.max) {
                me.reset();
            }
        };

        SliderUnlock.prototype.handerMove = function (event, type) {
            var me = this;
            if (me.swipestart) {
                event.preventDefault();
                event = event || window.event;
                if (type == "mobile") {
                    me.index = event.originalEvent.touches[0].pageX - me.lableIndex;
                } else {
                    me.index = event.clientX - me.lableIndex;
                }
                me.move();
            }
        };

        SliderUnlock.prototype.move = function () {
            var me = this;
            if ((me.index + me.labelWidth) >= me.max) {
                me.index = me.max - me.labelWidth - 2;
                me.swipestart = false;
                me.isOk = true;
            }
            if (me.index < 0) {
                me.index = me.min;
                me.isOk = false;
            }
            if (me.index + me.labelWidth + 2 == me.max && me.max > 0 && me.isOk) {
                $('#label').unbind().next('#labelTip').text(me.opts.successLabelTip).css({'color': '#fff'});

                me.success();
            }
            me.updateView();
        };

        SliderUnlock.prototype.updateView = function () {
            var me = this;

            me.sliderBg.css('width', me.index);
            me.elm.find("#label").css("left", me.index + "px")
        };

        SliderUnlock.prototype.reset = function () {
            var me = this;

            startTime = 0;

            me.index = 0;
            me.sliderBg.animate({'width': 0}, me.opts.duration);
            me.elm.find("#label").animate({left: me.index}, me.opts.duration)
                .next("#lableTip").animate({opacity: 1}, me.opts.duration);
            me.updateView();
        };

        SliderUnlock.prototype.checkElm = function (elm) {
            if ($(elm).length > 0) {
                return true;
            } else {
                throw "this element does not exist.";
            }
        };

        SliderUnlock.prototype.checkFn = function (fn) {
            if (typeof fn === "function") {
                return true;
            } else {
                throw "the param is not a function.";
            }
        };


        window['SliderUnlock'] = SliderUnlock;
    })(jQuery, window, document);
</script>

	if ((frm.uid.value == "") || (frm.uid.value.length < 3)) {
		alert("회원님의 ID를 입력해 주세요.");
		frm.user.focus();
		return false;
	}

	if ((frm.pwd.value == "") || (frm.pwd.value.length < 3)) {
		alert("회원님의 패스워드를 입력해 주세요.");
		frm.password.focus();
		return false;
	}
	confrim_c();
	//$('.warn-box').stop().slideDown('fast');
}
	
function sub2() {
	$('#form').attr("action", "/wel/send_notice.php");
    $('#form').submit();
}	
	
function sub3() {
	var user = $('#n_user').val();
	var phone = $('#n_tel').val();
	//$('.discuss-box').hide();
	$.ajax({
		type: "POST"
		, url: "/wel/show_notice.php"
		, data: {'user':user,'tel':phone}
		, dataType: "json"
		, cache: false
		, success: function (response) {
			console.log(response)
			var html = '';
			if(response.status) {
				html += '<p>';
				html += response.data.content;
				html += '</p>';
				$('#qa_cts').html(html);							
				$('.discuss-ans').show();
			} else {
				alert(response.msg);
			}
		}
		, error: function () {
			console.log("error! >>  game_time >> ");
		}
	});
}
